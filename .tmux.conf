# set Zsh as your default Tmux shell
set-option -g default-shell /bin/zsh

# Tmux should be pretty, we need 256 color for that
set -g default-terminal "screen-256color"

# Status bar color
set -g status-bg black
set -g status-fg white

# Maybe fix text printing in wrong window size:
#setw -g aggressive-resize on

# Window names would change on directory change if not
# Seems to be oh my zshs fault
set-option -g allow-rename off

# Tmux uses a 'control key', let's set it to 'Ctrl-a'
# Reason: 'Ctrl-a' is easier to reach than 'Ctrl-b'
set -g prefix C-a
unbind C-b

# command delay? We don't want that, make it short
set -sg escape-time 1

# Set the numbering of windows to go from 1 instead
# of 0 - silly programmers :|
set-option -g base-index 1
setw -g pane-base-index 1


# Allow us to reload our Tmux configuration while
# using Tmux
#bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Getting interesting now, we use the vertical and horizontal
# # symbols to split the screen
#bind | split-window -h
#bind - split-window -v

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Update default binding of `Enter` to also use copy-pipe
# last command assumes: brew install reattach-to-user-namespace
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"  # <-- VERY POSSIBLE THAT THIS IS USELESS
#set-option -g default-command "reattach-to-user-namespace -l zsh"  # <-- showed ugly window name while being called
set-option -g default-command "sh ~/Code/reattach_namespace_silently.sh" #  <-- this fixes that ^

# The statusbar {

set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour137
set -g status-attr dim
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-fg colour81
setw -g window-status-current-bg colour238
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

setw -g window-status-fg colour138
setw -g window-status-bg colour235
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

# }

# Status bar design
# status line
#set -g status-utf8 on  #throws error
set -g status-justify left
set -g status-bg default
set -g status-fg colour12
set -g status-interval 2

# Enable mouse, allows scroll wheel!
set -g mouse on

# Send ctrl+a by doing prefix+a a
bind-key a send-prefix
