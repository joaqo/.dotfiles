set-option -g default-shell $SHELL

# Tmux should be pretty, we need 256 color for that
set -g default-terminal "xterm-256color"
set -g terminal-overrides ',xterm-256color:Tc'

# Window names would change on directory change if not
# Seems to be oh my zshs fault
set-option -g allow-rename off

# For https://github.com/tmux-plugins/vim-tmux-focus-events
set -g focus-events on

# Prefix: C-Space (primary) and C-b (secondary)
set -g prefix C-Space
set -g prefix2 C-b
bind Space send-prefix

# command delay? We don't want that, make it short
set -sg escape-time 1

# Set the numbering of windows to go from 1 instead
# of 0 - silly programmers :|
set -g base-index 1
setw -g pane-base-index 1

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Integrate tmux copy with macos.
# This assumes previous: brew install reattach-to-user-namespace
# We check that 'reattach-to-user-namespace' is installed first.
if-shell "hash reattach-to-user-namespace" \
    "bind -T copy-mode-vi y send -X copy-pipe-and-cancel \"reattach-to-user-namespace pbcopy\"; bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel \"reattach-to-user-namespace pbcopy\"" \
    "bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel"

# Enable mouse for different versions of tmux
# (If 'awk' exits with status 0, 'if-shell' evaluates to true)
# tmux < v2.1:
if-shell "tmux -V | awk '{exit !($2 < \"2.1\")}'" \
    "setw -g mode-mouse on ; set -g mouse-select-pane on ; set -g mouse-resize-pane on ; set -g mouse-select-window on ;"
# tmux >= v2.1:
if-shell "tmux -V | awk '{exit !($2 >= \"2.1\")}'" \
    "set -g mouse on ;"

# Send ctrl+a by doing prefix+a a
# bind-key a send-prefix

# Theme
set-option -g status-position bottom
set-window-option -g xterm-keys on
set-option -g status-style fg=white,bg=default
set-window-option -g window-status-style fg="#666666",bg=default
set-window-option -g window-status-current-style fg=red,bg=default
set-option -g message-style fg=white,bg=default,bright
set -g status-left " "
set -g status-justify left

# restart pane
bind-key r respawn-pane -k

set-window-option -g status-left-style fg=white,bg=default

set-window-option -g status-right-style fg=white,bg=default
set -g status-right-length 60
set -g status-right '#(cd "#{pane_current_path}" && git rev-parse --show-toplevel 2>/dev/null | sed "s|$HOME|~|"):#[fg=brightwhite]#(cd "#{pane_current_path}" && git branch --show-current 2>/dev/null | grep . || git rev-parse --short HEAD 2>/dev/null) '

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
bind-key -n C-h if-shell "ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'" "send-keys C-h" "select-pane -L"
bind-key -n C-j if-shell "ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'" "send-keys C-j" "select-pane -D"
bind-key -n C-k if-shell "ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'" "send-keys C-k" "select-pane -U"
bind-key -n C-l if-shell "ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'" "send-keys C-l" "select-pane -R"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R

# Stops blinking tab names
set-option -g monitor-activity off
set-option -g monitor-silence 0
set-option -g bell-action none

set -s command-alias[10] ks='kill-session'
bind-key a command-prompt -p "claude:" 'split-window -h "claude --dangerously-skip-permissions \"%%\""'

# Overlay popups
bind-key g display-popup -E -w 95% -h 95% -d "#{pane_current_path}" "lazygit"
bind-key e display-popup -E -w 95% -h 95% -d "#{pane_current_path}" "nvim"
bind-key k display-popup -E -w 95% -h 95% -d "#{pane_current_path}" "company task kill"
bind-key t display-popup -E -w 95% -h 95% -d "#{pane_current_path}"

# Window name format: #I is the number, #W is the text name, #F is the window is selected asterisk marker
setw -g window-status-format         '#I:#W'
setw -g window-status-current-format '#I:#W'

# Window automatic renaming
set-option -g allow-rename off

# Large scrollback buffer (default is 2000)
set -g history-limit 100000

# Pass window titles to terminal (Moshi displays these)
set -g set-titles on
# Now it shows 1: Fixing auth... (your window title in tmux)
set -g set-titles-string "#I: #T"
